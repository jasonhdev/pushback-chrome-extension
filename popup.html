<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Recent Pushes</h3>
  <div id="pushes">Loading...</div>
  <hr>

  <div id="currentUrlContainer">
    <p id="currentUrl"></p>
  </div>

  <input id="messageInput" type="text" placeholder="Type a message">

  <div id="actionContainer">
    <div id="fileContainer">
      <label for="fileInput" class="icon-button" title="Attach file">
        <svg class="icon" viewBox="0 0 448 512">
          <path
            d="M364.2 83.8c-24.4-24.4-64-24.4-88.4 0l-184 184c-42.1 42.1-42.1 110.3 0 152.4s110.3 42.1 152.4 0l152-152c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-152 152c-64 64-167.6 64-231.6 0s-64-167.6 0-231.6l184-184c46.3-46.3 121.3-46.3 167.6 0s46.3 121.3 0 167.6l-176 176c-28.6 28.6-75 28.6-103.6 0s-28.6-75 0-103.6l144-144c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-144 144c-6.7 6.7-6.7 17.7 0 24.4s17.7 6.7 24.4 0l176-176c24.4-24.4 24.4-64 0-88.4z" />
        </svg>
      </label>
      <input type="file" id="fileInput">
    </div>

    <div id="sendContainer" class="hidden">
      <button id="sendButton" class="icon-button" title="Send message">
        <svg class="icon" viewBox="0 0 512 512">
          <path
            d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376l0 103.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" />
        </svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
